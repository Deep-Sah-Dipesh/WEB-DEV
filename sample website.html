<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .section {
    flex: 1;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 10px;
    box-sizing: border-box;
    background-color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  .section h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  .images {
    display: flex;
    flex-direction: column; /* Stack images vertically */
    gap: 10px;
  }
  .images img {
    cursor: pointer;
    max-width: 100px;
    height: auto;
  }
  .content {
    display: none;
    padding: 10px;
    margin-top: 10px; /* Add margin between content and image */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    background-color: white;
    border: 1px solid #ccc;
  }
  .content p {
    margin: 0;
  }
</style>
<script>
  function toggleContent(imageId) {
    const content = document.getElementById(imageId + '-content');
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
  }
</script>
<title>Diversity and Inclusion: North vs South India</title>
</head>
<body>
  <header>
    <h1 style="text-align: center;">Diversity and Inclusion: Exploring North and South India</h1>
  </header>
  <div class="container">
    <div class="section">
      <h2>North India</h2>
      <div class="images">
        <img src="image1.jpg" alt="Image 1" onclick="toggleContent('image1')">
        <div class="content" id="image1-content">
          <p>Content for Image 1: North India.</p>
        </div>
        <img src="image2.jpg" alt="Image 2" onclick="toggleContent('image2')">
        <div class="content" id="image2-content">
          <p>Content for Image 2: North India.</p>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>South India</h2>
      <div class="images">
        <img src="image3.jpg" alt="Image 3" onclick="toggleContent('image3')">
        <div class="content" id="image3-content">
          <p>Content for Image 3: South India.</p>
        </div>
        <img src="image4.jpg" alt="Image 4" onclick="toggleContent('image4')">
        <div class="content" id="image4-content">
          <p>Content for Image 4: South India.</p>
        </div>
      </div>
    </div>
  </div>
  <footer style="text-align: center; margin-top: 20px;">
    <p>Â© 2023 YourWebsiteName. All rights reserved.</p>
  </footer>
</body>
</html>
